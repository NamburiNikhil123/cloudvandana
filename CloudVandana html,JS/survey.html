<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .form-container {
            width: 400px;
            margin: 0 auto;
            margin-top: 10px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .buttons {
            text-align: center;
        }
        
    </style>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<div class="form-container">
    <form id="survey-form">
        <label for="first-name">First Name*</label>
        <input type="text" id="first-name" required>

        <label for="last-name">Last Name*</label>
        <input type="text" id="last-name" required>

        <label for="date-of-birth">Date of Birth*</label>
        <input type="date" id="date-of-birth" required>

        <label for="country">Country*</label>
        <select id="country" required>
            <option value="">Select Country</option>
            <option value="INDIA">INDIA</option>
            <option value="RUSSIA">RUSSIA</option>
            <option value="FRANCE">FRANCE</option>
        </select>

        <label>Gender*</label>
        <div class="custom-control custom-radio custom-control-inline" style="margin-right: 20px;">
            <input type="radio" id="gender-male" name="gender" value="Male" required>
            <label for="gender-male">Male</label>

            <input type="radio" id="gender-female" name="gender" value="Female" required>
            <label for="gender-female" >Female</label>

            <input type="radio" id="gender-others" name="gender" value="Others" required>
            <label for="gender-others" >Others</label>
        </div>

        <label for="profession">Profession*</label>
        <input type="text" id="profession" required>

        <label for="email">Email*</label>
        <input type="email" id="email" required>

        <label for="mobile-number">Mobile Number*</label>
        <input type="tel" id="mobile-number" required>

        <div class="buttons">
            <button type="submit" class="btn btn-primary" onclick="displayData(event)">Submit</button>
            <button type="button" class="btn btn-danger" onclick="resetForm()">Reset</button>
        </div>
    </form>
</div>

<script>
    function displayData(event) {
        event.preventDefault();
        const firstName = document.getElementById("first-name").value;
        const lastName = document.getElementById("last-name").value;
        const dob = document.getElementById("date-of-birth").value;
        const country = document.getElementById("country").value;
        const gender = document.querySelector('input[name="gender"]:checked').value;
        const profession = document.getElementById("profession").value;
        const email = document.getElementById("email").value;
        const mobileNumber = document.getElementById("mobile-number").value;

        const dataString = `
            First Name: ${firstName}
            Last Name: ${lastName}
            Date of Birth: ${dob}
            Country: ${country}
            Gender: ${gender}
            Profession: ${profession}
            Email: ${email}
            Mobile Number: ${mobileNumber}
        `;

        alert("Survey Data:" + dataString);
        resetForm();
    }

    function resetForm() {
        document.getElementById("survey-form").reset();
    }
</script>
</body>
</html>
